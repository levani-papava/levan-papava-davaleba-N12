<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700;900&family=Nerko+One&family=Poppins:wght@600&family=Ubuntu:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Home</title>
  </head>
  <body>
    <div class="main_container">
      <section>
        <div class="photo_text">
          <img class="photo" src="./images/image.png" alt="image" />
          <div class="second_container">
            <h2>Join us today 👋</h2>
            <p>
              Clarity gives you the blocks and components you need to create a
              truly professional website.
            </p>
            <div class="last_container">
              <img src="./images/google 2.svg" alt="google icon" />
              <p class="second_p">Sign up with Google</p>
            </div>
            <form>
              <label for="name"> First & Last Name</label>
              <input type="text" id="name" placeholder="i.e. Davon Lean" name="name" />
              <br />
              <label for="email"> Email Address</label>
              <input type="email" id="email"placeholder="i.e. davon@mail.com"  name="email"/>
              <<br />
              <!-- ( br -თანაბარი დაშორებებისთვის)  -->
              <label for="password"> Password</label>
              <input type="password" id="password"  placeholder=" **********" name="password"/>
              <br />
              <button type="submit">Create Account</button>
            </form>
          </div>
        </div>
      </section>
    </div>
  </body>

  <!-- რაც ამ ეტაპზე მოვასწარი. -->
</html>
